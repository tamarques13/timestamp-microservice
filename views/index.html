<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Timestamp Microservice</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
  <link href="style.css" rel="stylesheet" type="text/css">
  <script src="/js/script.js" defer></script>
</head>
<body>
  <header>
    <h1>Timestamp Microservice</h1>
    <hr />
  </header>
  <main>
    <div id="converter">
      <div class="choice-picker">
        <label>
          <input type="radio" name="inputMode" value="clock" checked>
          <div id="clockContainer">
            <div id="clock">00:00:00</div>
          </div>
        </label>
        <label>
          <input type="radio" name="inputMode" value="manual">
          <div id="manualContainer">
            <input type="text" id="dateInput" placeholder="YYYY-MM-DD or Unix">
          </div>
        </label>
      </div>
      <div class="btn-converter">
        <button id="fetchBtnUnix"><span>Convert to Unix</span></button>
        <button id="fetchBtnUTC"><span>Convert to UTC</span></button>
      </div>
      <div id="result"><strong>[ Result ]</strong></div>
    </div>
  </main>
</body>
</html>
